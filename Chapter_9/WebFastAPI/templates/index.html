{% extends "base.html" %}
{% block title %} To do App {% endblock %}

{% block head %} {% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center">
  <div class="card p-3" style="width: 30rem;">
    <div class="card-tittle text-center m-3">
      <h1>Math Calculator</h1>
    </div>
    <div class="card-body">

      <div class="col">
        <label class="form-label" for="number1">Number 1: </label>
        <input class="form-control" type="number" name="number1" id="number1">
      </div>
      <div class="col">
        <label class="form-label" for="number2">Number 2: </label>
        <input class="form-control" type="number" name="number2" id="number2">
      </div>
      <div class="col d-flex justify-content-center m-2">
        <button class="btn btn-primary me-1" onclick="math('add')">Add</button>
        <button class="btn btn-primary ms-1" onclick="math('subtract')">Subtract</button>
      </div>

      <div class="col">
        <p>Result: <span id="result" class="fw-bold text-danger">0</sp>
        </p>
      </div>
    </div>
  </div>
  {% endblock %}
