<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Test API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body style="height: 100vh; background-color: gray;" class="d-flex align-items-center">
    <div class="container d-flex justify-content-center">
        <div class="card p-3">
            <div class="card-title">
                <h1>Machine Learning Test API</h1>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="feature" class="form-label fw-bold">Tuổi thọ căn nhà</label>
                    <input type="number" class="form-control" id="feature" name="feature"
                        placeholder="Điền Vào Độ Tuổi Căn Nhà">
                </div>
                <button onclick="predict()" class="btn btn-outline-success w-100">Dự đoán</button>
                <div class="col">
                    <label for="result" class="form-label">Giá trị dự đoán (Đơn vị USD)</label>
                    <input type="text" disabled id="result" class="form-control" value="0">
                </div>
            </div>
        </div>
    </div>
    <script src="../static/main.js"></script>
</body>

</html>
